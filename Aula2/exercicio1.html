<html>
    <head>
        <meta charset='UTF-8'>
        <title>
            Exercício 1
        </title>
    </head>
    <body>
        <div id='a1'>
            <button id='a2'>Criar quadrado</button>
        </div>
        <script>
//Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
//vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
//aparecer na tela.

            var squareSpace = document.querySelector('#a1');
            var squareCreator = document.querySelector('#a2');

            squareCreator.onclick = function() {
                var squareFish = document.createElement('div');

                squareFish.style.width = 100;
                squareFish.style.height = 100;
                squareFish.style.backgroundColor = '#F00';

                squareSpace.appendChild(squareFish);
            }
        </script>
    </body>
</html>
