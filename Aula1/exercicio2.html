        <script>
            // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
            function pares(x, y) {
                var x, y, z;
                z = x
                while(z <= y) {
                    if(z % 2 === 0) {
                        console.log(z);
                    }
                    z++;
                }
            }
            
            pares(32, 321);


        </script>
